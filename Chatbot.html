<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parol Tizimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parolni Kiriting</h1>
        <input type="password" id="passwordInput" placeholder="Parolni kiriting" />
        <button id="submitPassword">Kirish</button>
        <p id="errorMessage" class="error"></p>
        <p id="successMessage" class="success"></p>
    </div>

    <script>
        const correctPassword = "rasul20098";

        document.getElementById("submitPassword").addEventListener("click", function() {
            const enteredPassword = document.getElementById("passwordInput").value;

            if (enteredPassword === correctPassword) {
                document.getElementById("successMessage").textContent = "Parol to'g'ri, tizimga kirdingiz!";
                document.getElementById("errorMessage").textContent = "";
            } else {
                document.getElementById("errorMessage").textContent = "Parol noto'g'ri. Iltimos, yana urinib ko'ring.";
                document.getElementById("successMessage").textContent = "";
            }
        });
    </script>
</body>
</html>
