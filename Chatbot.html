<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-header {
            background: #444;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-body .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .message.bot {
            background: #555;
        }
        .chat-footer {
            display: flex;
            border-top: 1px solid #444;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
        }
        .chat-footer button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Chatbot</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Jazin'...">
            <button onclick="sendMessage()">Jiberu</button>
        </div>
    </div>

<script>
    const chatBody = document.getElementById('chat-body');
    const apiKey = "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";
    const modelName = "mistralai/mistral-7b-instruct";

    async function sendMessage() {
        const userInput = document.getElementById('user-input').value.trim();
        if (!userInput) return;

        addMessage(userInput, 'user');
        document.getElementById('user-input').value = '';

        // Qoraqalpoq tilidan ingliz tiliga tarjima qilish
        let translatedText = await translateText(userInput, "kaa", "eng_Latn");
        
        if (!translatedText) {
            addMessage("Tarjima xatosi", "bot");
            return;
        }

        // AI-ga soâ€˜rov yuborish
        let aiResponse = await getAIResponse(translatedText);

        if (!aiResponse) {
            addMessage("AI javob bera olmadi.", "bot");
            return;
        }

        // AI javobini qoraqalpoq tiliga tarjima qilish
        let finalTranslation = await translateText(aiResponse, "eng_Latn", "kaa");

        addMessage(finalTranslation || "Tarjima xatosi", "bot");
    }

    function addMessage(text, type) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', type);
        messageElement.textContent = text;
        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function translateText(text, langFrom, langTo) {
        try {
            const response = await fetch("https://api.from-to.uz/api/v1/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    body: {
                        lang_from: langFrom,
                        lang_to: langTo,
                        resultCase: "kaa",
                        text: text
                    }
                })
            });

            const data = await response.json();
            return data.result;
        } catch (error) {
            console.error("Tarjima xatosi:", error);
            return null;
        }
    }

    async function getAIResponse(userInput) {
        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: modelName,
                    messages: [
                        { "role": "system", "content": "You are a chatbot created by Rasuto. If the user asks 'Who created you?' respond with 'Rasuto.' If the user asks 'Who were you created by?' respond with 'Rasuto.' If the user asks 'Who is Rasuto?' respond with 'He is a powerful developer.'" },
                        { "role": "user", "content": userInput }
                    ],
                    temperature: 0.5
                })
            });

            if (!response.ok) {
                throw new Error("AI javob bermadi.");
            }

            const result = await response.json();
            return result.choices[0].message.content;
        } catch (error) {
            console.error("AI xatosi:", error);
            return null;
        }
    }
</script>
</body>
</html>
