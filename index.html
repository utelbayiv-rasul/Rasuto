<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasul Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9; /* Yengil fon rangi */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Quyida soyalar */
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Ikkita ustun */
            gap: 15px; /* Tugmalar orasida masofa */
            margin: 20px;
            padding: 0 10px; /* Yon tomondan boâ€˜sh joy */
        }

        .button {
            width: 100%; /* Ekran kengligiga moslashadi */
            height: 80px; /* Har doim bir xil balandlik */
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1) rotate(3deg); /* Hajmi oshadi va biroz aylanadi */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Hoverda soyalar */
        }
    </style>
</head>
<body>
    <header>
        Rasul Projects
    </header>
    <div class="buttons-container">
        <a href="Chatbot.html" class="button">Chatbot</a>
        <a href="qqr.html" class="button">QQR = Uzb Translate</a>
        <a href="test.html" class="button">Test</a>
        <a href="calculator.html" class="button">Calculator</a>
        <a href="notes.html" class="button">Notes</a>
        <a href="todo.html" class="button">To-Do List</a>
    </div>
</body>
</html>
