<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page - My Website</title>
  <style>
    /* CSS - Sayt dizayni */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      display: block;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #45a049;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <!-- Bosh menyu va navigatsiya -->
  <header>
    <h1>Welcome to My Website!</h1>
    <p>This is the main page of my website.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Asosiy kontent -->
  <main>
    <h2>Main Page</h2>
    <p>Click below to go to Rasul's page.</p>
    <a href="rasul.html" class="btn">Go to Rasul's Page</a>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>

  <!-- JavaScript - Parcha tugmasi funksiyasi -->
  <script>
    // Bu yerda kelajakda JavaScript kodlari bo'lishi mumkin
    // Misol: tugmaga bosilganda animatsiya qo'shish
    document.querySelector(".btn").addEventListener("click", function() {
      alert("You are being redirected to Rasul's page!");
    });
  </script>

</body>
</html>
