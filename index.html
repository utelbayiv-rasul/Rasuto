<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasul Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.dropbox.com/scl/fi/gn7d5rucmfa45rpjudzsn/58be5226ca0cd974b78b21f79447eba0.jpg?rlkey=yqz40jenoq6j5d9hh489nwdn1&st=iprhdtps&dl=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            opacity: 0; /* Boshlang'ich holatda ko'rinmas */
            transition: opacity 1s ease-in-out; /* Fade-in effekti */
        }

        /* Sahifa yuklanganidan so'ng fonni ko'rsatish */
        body.loaded {
            opacity: 1;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 20px 0;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px;
            padding: 0 10px;
        }

        .button {
            width: 100%;
            height: 80px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        Rasul Projects
    </header>
    <div class="buttons-container">
        <a href="Chatbot.html" class="button">Chatbot</a>
        <a href="qqr.html" class="button">QQR = Uzb Translate</a>
        <a href="saat.html" class="button">tuwılǵan kúnler</a>
        <a href="calculator.html" class="button">Calculator</a>
        <a href="game.html" class="button">Game</a>
        <a href="3dgame" class="button">3dgame</a>
    </div>

    <script>
        window.onload = function() {
            document.body.classList.add('loaded');
        }
    </script>
</body>
</html>
